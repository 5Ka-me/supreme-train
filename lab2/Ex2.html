<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab 2 Ex 2</title>
</head>

<body>
    <script>
        let firstName = prompt("Enter your first name")
        let middleName = prompt("Enter your middle name")
        let lastName = prompt("Enter your last name")
        let fullName = firstName + " " + middleName + " " + lastName
        var isCorrect = confirm("Your full name " + fullName + "\nIs correct?")
        if (isCorrect) {
            alert("Good,\n" + fullName)
        }
        else {
            alert("Incorrect data")
        }
    </script>
</body>

</html>
